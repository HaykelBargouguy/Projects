<div class="roadmap-item">
  <img src="{{ 'assets/images/'+name+'.jpg' }}" alt="{{ name }}" class="roadmap-image">
  <div class="roadmap-name-container">
    <div class="roadmap-name">{{ name }}</div>
    <button (click)="subscribeToRoadmap()" class="subscribe-button">
      <i class="gg-bookmark"></i>
    </button>
  </div>
</div>
